<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeTrip 관리자 대시보드</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 24px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo h1 { font-size: 24px; font-weight: 700; }
    .logo span { color: #a78bfa; }
    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .status-ok { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .status-warn { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .status-error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card h2 {
      font-size: 16px;
      color: #a78bfa;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card h2::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #a78bfa;
      border-radius: 50%;
    }
    
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .stat-item {
      text-align: center;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
    }
    .stat-label {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }
    
    .service-list { display: flex; flex-direction: column; gap: 12px; }
    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
    }
    .service-name { font-size: 14px; }
    .service-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .service-status.active { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
    .service-status.inactive { background: #ef4444; }
    .service-status.pending { background: #f59e0b; }
    .service-status.unconfigured { background: #6b7280; }
    
    .freshness-bar {
      display: flex;
      height: 24px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .freshness-segment { transition: width 0.3s ease; }
    .freshness-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .channel-list { display: flex; flex-direction: column; gap: 10px; max-height: 300px; overflow-y: auto; }
    .channel-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }
    .channel-info { display: flex; align-items: center; gap: 10px; }
    .channel-thumb {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
    }
    .channel-name { font-size: 14px; }
    .channel-category {
      font-size: 11px;
      color: #9ca3af;
      background: rgba(255,255,255,0.05);
      padding: 2px 8px;
      border-radius: 4px;
    }
    .trust-weight {
      font-size: 12px;
      padding: 4px 10px;
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      border-radius: 12px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      color: #fff;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn-sm { padding: 6px 12px; font-size: 12px; }
    
    .add-form {
      display: none;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .add-form.active { display: block; }
    .add-form input, .add-form select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .add-form input::placeholder { color: #6b7280; }
    
    .sync-logs { max-height: 200px; overflow-y: auto; }
    .log-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
    }
    .log-time { color: #6b7280; }
    .log-status { padding: 2px 8px; border-radius: 4px; font-size: 11px; }
    .log-status.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .log-status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .log-status.pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 8px;
      color: #9ca3af;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .tab.active {
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      color: #fff;
    }
    
    .loading { text-align: center; padding: 40px; color: #6b7280; }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #a78bfa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Vibe<span>Trip</span></h1>
        <span style="color: #6b7280; font-size: 14px;">관리자 대시보드</span>
      </div>
      <div style="display: flex; align-items: center; gap: 16px;">
        <span id="last-update" style="font-size: 12px; color: #6b7280;"></span>
        <div id="system-status" class="status-badge status-ok">시스템 정상</div>
      </div>
    </header>
    
    <div class="tabs">
      <button class="tab active" data-tab="overview">현황</button>
      <button class="tab" data-tab="sources">데이터 소스</button>
      <button class="tab" data-tab="api">API 상태</button>
      <button class="tab" data-tab="logs">동기화 로그</button>
    </div>
    
    <div id="tab-overview" class="tab-content">
      <div class="grid">
        <div class="card">
          <h2>데이터 현황</h2>
          <div class="stat-grid">
            <div class="stat-item">
              <div class="stat-value" id="stat-cities">-</div>
              <div class="stat-label">도시</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="stat-places">-</div>
              <div class="stat-label">장소</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="stat-channels">-</div>
              <div class="stat-label">유튜브 채널</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="stat-blogs">-</div>
              <div class="stat-label">블로그 소스</div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2>데이터 신선도</h2>
          <div id="freshness-bar" class="freshness-bar"></div>
          <div id="freshness-legend" class="freshness-legend"></div>
        </div>
      </div>
      
      <div class="grid">
        <div class="card">
          <h2>API 서비스</h2>
          <div id="api-services" class="service-list">
            <div class="loading"><div class="spinner"></div>로딩 중...</div>
          </div>
        </div>
        
        <div class="card">
          <h2>최근 동기화</h2>
          <div id="recent-syncs" class="sync-logs">
            <div class="loading"><div class="spinner"></div>로딩 중...</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="tab-sources" class="tab-content" style="display: none;">
      <div class="grid">
        <div class="card">
          <h2>유튜브 채널</h2>
          <button class="btn btn-primary btn-sm" onclick="toggleForm('yt-form')" style="margin-bottom: 16px;">+ 채널 추가</button>
          <div id="yt-form" class="add-form">
            <input type="text" id="yt-channel-id" placeholder="채널 ID (예: UC...)">
            <input type="text" id="yt-channel-name" placeholder="채널 이름">
            <select id="yt-category">
              <option value="">카테고리 선택</option>
              <option value="food">맛집</option>
              <option value="travel">여행</option>
              <option value="lifestyle">라이프스타일</option>
            </select>
            <input type="number" id="yt-trust" placeholder="신뢰도 가중치 (0.1 - 2.0)" step="0.1" min="0.1" max="2">
            <button class="btn btn-primary" onclick="addYoutubeChannel()">추가</button>
          </div>
          <div id="youtube-channels" class="channel-list">
            <div class="loading"><div class="spinner"></div>로딩 중...</div>
          </div>
        </div>
        
        <div class="card">
          <h2>블로그 소스</h2>
          <button class="btn btn-primary btn-sm" onclick="toggleForm('blog-form')" style="margin-bottom: 16px;">+ 소스 추가</button>
          <div id="blog-form" class="add-form">
            <select id="blog-platform">
              <option value="">플랫폼 선택</option>
              <option value="naver">네이버 블로그</option>
              <option value="tistory">티스토리</option>
              <option value="michelin">미쉐린 가이드</option>
              <option value="tripadvisor">트립어드바이저</option>
            </select>
            <input type="text" id="blog-name" placeholder="소스 이름">
            <input type="url" id="blog-url" placeholder="소스 URL">
            <input type="number" id="blog-trust" placeholder="신뢰도 가중치 (0.1 - 2.0)" step="0.1" min="0.1" max="2">
            <button class="btn btn-primary" onclick="addBlogSource()">추가</button>
          </div>
          <div id="blog-sources" class="channel-list">
            <div class="loading"><div class="spinner"></div>로딩 중...</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="tab-api" class="tab-content" style="display: none;">
      <div class="card">
        <h2>API 설정 상태</h2>
        <div style="margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap;">
          <button class="btn btn-primary" onclick="initApiServices()">서비스 초기화</button>
          <button class="btn btn-secondary" onclick="seedDefaultData()">기본 데이터 입력</button>
          <button class="btn btn-secondary" onclick="seedCities()">기본 도시 입력</button>
        </div>
        <div id="api-detail" class="service-list">
          <div class="loading"><div class="spinner"></div>로딩 중...</div>
        </div>
      </div>
      
      <div class="card" style="margin-top: 20px;">
        <h2>데이터 수집</h2>
        <div id="api-real-status" style="margin-bottom: 16px; font-size: 14px; color: #9ca3af;"></div>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
          <button class="btn btn-primary" onclick="syncExchangeRates()">환율 동기화</button>
          <button class="btn btn-secondary" onclick="syncYouTube()">유튜브 동기화</button>
          <button class="btn btn-secondary" onclick="syncPlaces()">장소 동기화 (서울)</button>
        </div>
        <div id="sync-result" style="margin-top: 16px; font-size: 14px;"></div>
      </div>
    </div>
    
    <div id="tab-logs" class="tab-content" style="display: none;">
      <div class="card">
        <h2>동기화 히스토리</h2>
        <div id="sync-history" class="sync-logs" style="max-height: 500px;">
          <div class="loading"><div class="spinner"></div>로딩 중...</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const API_BASE = '/api/admin';
    
    const STATUS_MAP = {
      'success': '성공',
      'error': '오류',
      'pending': '진행중',
      'partial': '부분성공'
    };
    
    const SERVICE_MAP = {
      'Google Places API': 'Google Places API',
      'Google Maps API': 'Google Maps API',
      'OpenWeather API': 'OpenWeather API',
      'YouTube Data API': 'YouTube Data API',
      'Exchange Rate API': '환율 API',
      'Gemini AI': 'Gemini AI'
    };
    
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        tab.classList.add('active');
        document.getElementById(`tab-${tab.dataset.tab}`).style.display = 'block';
        loadTabData(tab.dataset.tab);
      });
    });
    
    async function loadTabData(tab) {
      switch(tab) {
        case 'overview': loadDashboard(); break;
        case 'sources': loadSources(); break;
        case 'api': loadApiDetail(); loadApiRealStatus(); break;
        case 'logs': loadLogs(); break;
      }
    }
    
    async function loadDashboard() {
      try {
        // 먼저 기본 대시보드 데이터 로드
        const [dashRes, freshnessRes] = await Promise.all([
          fetch(`${API_BASE}/dashboard`),
          fetch(`${API_BASE}/data-freshness`)
        ]);
        const dash = await dashRes.json();
        const freshness = await freshnessRes.json();
        
        document.getElementById('stat-cities').textContent = dash.overview.cities;
        document.getElementById('stat-places').textContent = dash.overview.places;
        document.getElementById('stat-channels').textContent = dash.overview.youtubeChannels;
        document.getElementById('stat-blogs').textContent = dash.overview.blogSources;
        
        const bar = document.getElementById('freshness-bar');
        const legend = document.getElementById('freshness-legend');
        const total = freshness.total || 1;
        const { summary } = freshness;
        
        bar.innerHTML = Object.entries(summary).map(([key, val]) => 
          `<div class="freshness-segment" style="width: ${(val.count/total)*100}%; background: ${val.color}"></div>`
        ).join('');
        
        legend.innerHTML = Object.entries(summary).map(([key, val]) =>
          `<div class="legend-item"><span class="legend-dot" style="background: ${val.color}"></span>${val.label}: ${val.count}</div>`
        ).join('');
        
        // 실시간 API 연결 상태 확인 (실제 ping)
        const servicesEl = document.getElementById('api-services');
        servicesEl.innerHTML = '<div style="text-align: center; padding: 12px; color: #f59e0b;">연결 확인 중...</div>';
        
        const healthRes = await fetch(`${API_BASE}/api-services/health`);
        const healthData = await healthRes.json();
        
        const serviceNames = {
          'google_places': 'Google Places API',
          'google_maps': 'Google Maps API',
          'openweather': 'OpenWeather API',
          'youtube_data': 'YouTube Data API',
          'exchange_rate': 'Exchange Rate API',
          'gemini': 'Gemini AI'
        };
        
        const services = Object.entries(healthData.services || {}).map(([name, health]) => ({
          serviceName: name,
          displayName: serviceNames[name] || name,
          isConnected: health.connected,
          latency: health.latency,
          error: health.error
        }));
        
        updateSystemStatusFromHealth(services);
        
        servicesEl.innerHTML = services.length ? services.map(s => {
          const statusClass = s.isConnected ? 'active' : (s.error === 'API key not configured' ? 'unconfigured' : 'inactive');
          const tooltip = s.isConnected ? `연결됨 (${s.latency}ms)` : (s.error || '연결 실패');
          return `
            <div class="service-item" title="${tooltip}">
              <span class="service-name">${s.displayName}</span>
              <span class="service-status ${statusClass}"></span>
            </div>
          `;
        }).join('') : '<div class="empty-state">서비스가 설정되지 않았습니다. <a href="#" onclick="initApiServices()">초기화하기</a></div>';
        
        const syncsEl = document.getElementById('recent-syncs');
        syncsEl.innerHTML = dash.recentSyncs.length ? dash.recentSyncs.map(s => `
          <div class="log-item">
            <span>${s.entityType}</span>
            <span class="log-status ${s.status}">${STATUS_MAP[s.status] || s.status}</span>
            <span class="log-time">${new Date(s.startedAt).toLocaleString('ko-KR')}</span>
          </div>
        `).join('') : '<div class="empty-state">최근 동기화 기록이 없습니다</div>';
        
      } catch (err) {
        console.error('대시보드 로드 오류:', err);
        updateSystemStatus([]);
      }
    }
    
    function getServiceStatusClass(service) {
      if (!service.isConfigured) {
        return 'unconfigured';
      }
      if (service.healthStatus) {
        switch (service.healthStatus.status) {
          case 'healthy': return 'active';
          case 'warning': return 'pending';
          case 'error': return 'inactive';
          case 'unknown': return 'unconfigured';
          default: return 'unconfigured';
        }
      }
      return 'active';
    }
    
    function updateSystemStatus(services) {
      const statusEl = document.getElementById('system-status');
      
      if (!services || services.length === 0) {
        statusEl.textContent = '연결 오류';
        statusEl.className = 'status-badge status-error';
        return;
      }
      
      const hasError = services.some(s => s.healthStatus?.status === 'error');
      const hasWarning = services.some(s => s.healthStatus?.status === 'warning');
      const hasUnconfigured = services.some(s => !s.isConfigured);
      
      if (hasError) {
        statusEl.textContent = '오류 발생';
        statusEl.className = 'status-badge status-error';
      } else if (hasWarning) {
        statusEl.textContent = '주의 필요';
        statusEl.className = 'status-badge status-warn';
      } else if (hasUnconfigured) {
        statusEl.textContent = '일부 미연결';
        statusEl.className = 'status-badge status-warn';
      } else {
        statusEl.textContent = '시스템 정상';
        statusEl.className = 'status-badge status-ok';
      }
    }
    
    function updateSystemStatusFromHealth(services) {
      const statusEl = document.getElementById('system-status');
      
      if (!services || services.length === 0) {
        statusEl.textContent = '연결 오류';
        statusEl.className = 'status-badge status-error';
        return;
      }
      
      const connectedCount = services.filter(s => s.isConnected).length;
      const unconfiguredCount = services.filter(s => s.error === 'API key not configured').length;
      const errorCount = services.filter(s => !s.isConnected && s.error !== 'API key not configured').length;
      
      if (errorCount > 0) {
        statusEl.textContent = `연결 오류 (${errorCount}개)`;
        statusEl.className = 'status-badge status-error';
      } else if (unconfiguredCount > 0) {
        statusEl.textContent = `일부 미설정 (${unconfiguredCount}개)`;
        statusEl.className = 'status-badge status-warn';
      } else {
        statusEl.textContent = `모두 연결됨 (${connectedCount}개)`;
        statusEl.className = 'status-badge status-ok';
      }
    }
    
    async function loadSources() {
      try {
        const [ytRes, blogRes] = await Promise.all([
          fetch(`${API_BASE}/youtube-channels`),
          fetch(`${API_BASE}/blog-sources`)
        ]);
        const channels = await ytRes.json();
        const blogs = await blogRes.json();
        
        const CATEGORY_MAP = {
          'food': '맛집',
          'travel': '여행',
          'lifestyle': '라이프스타일',
          'Uncategorized': '미분류'
        };
        
        const ytEl = document.getElementById('youtube-channels');
        ytEl.innerHTML = channels.length ? channels.map(c => `
          <div class="channel-item">
            <div class="channel-info">
              <div class="channel-thumb"></div>
              <div>
                <div class="channel-name">${c.channelName}</div>
                <span class="channel-category">${CATEGORY_MAP[c.category] || c.category || '미분류'}</span>
              </div>
            </div>
            <span class="trust-weight">${c.trustWeight.toFixed(1)}</span>
          </div>
        `).join('') : '<div class="empty-state">등록된 채널이 없습니다</div>';
        
        const PLATFORM_MAP = {
          'naver': '네이버 블로그',
          'tistory': '티스토리',
          'michelin': '미쉐린 가이드',
          'tripadvisor': '트립어드바이저'
        };
        
        const blogEl = document.getElementById('blog-sources');
        blogEl.innerHTML = blogs.length ? blogs.map(b => `
          <div class="channel-item">
            <div class="channel-info">
              <div>
                <div class="channel-name">${b.sourceName}</div>
                <span class="channel-category">${PLATFORM_MAP[b.platform] || b.platform}</span>
              </div>
            </div>
            <span class="trust-weight">${b.trustWeight.toFixed(1)}</span>
          </div>
        `).join('') : '<div class="empty-state">등록된 블로그 소스가 없습니다</div>';
        
      } catch (err) {
        console.error('소스 로드 오류:', err);
      }
    }
    
    async function loadApiDetail() {
      try {
        const el = document.getElementById('api-detail');
        el.innerHTML = '<div style="text-align: center; padding: 20px; color: #f59e0b;">실시간 연결 상태 확인 중...</div>';
        
        // 실시간 health check API 호출
        const healthRes = await fetch(`${API_BASE}/api-services/health`);
        const healthData = await healthRes.json();
        
        const serviceNames = {
          'google_places': 'Google Places API',
          'google_maps': 'Google Maps API',
          'openweather': 'OpenWeather API',
          'youtube_data': 'YouTube Data API',
          'exchange_rate': 'Exchange Rate API',
          'gemini': 'Gemini AI'
        };
        
        const services = Object.entries(healthData.services || {}).map(([name, health]) => ({
          serviceName: name,
          displayName: serviceNames[name] || name,
          isConnected: health.connected,
          latency: health.latency,
          error: health.error,
          lastChecked: health.lastChecked
        }));
        
        updateSystemStatusFromHealth(services);
        
        const serviceItems = services.map(s => {
          const statusClass = s.isConnected ? 'active' : (s.error === 'API key not configured' ? 'unconfigured' : 'inactive');
          const statusLabel = s.isConnected ? '연결됨' : (s.error === 'API key not configured' ? '키 미설정' : '연결 오류');
          const lastChecked = s.lastChecked ? new Date(s.lastChecked).toLocaleString('ko-KR') : '-';
          
          return `
            <div class="service-item" style="flex-direction: column; align-items: stretch; gap: 8px;">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="service-name">${s.displayName}</span>
                <div style="display: flex; gap: 12px; align-items: center;">
                  ${s.isConnected ? `<span style="font-size: 12px; color: #22c55e;">${s.latency}ms</span>` : ''}
                  <span class="service-status ${statusClass}" title="${statusLabel}"></span>
                </div>
              </div>
              <div style="font-size: 11px; color: #6b7280; display: flex; justify-content: space-between;">
                <span>상태: <span style="color: ${s.isConnected ? '#22c55e' : '#ef4444'}">${statusLabel}</span></span>
                <span>확인 시간: ${lastChecked}</span>
              </div>
              ${s.error && s.error !== 'API key not configured' ? `<div style="font-size: 11px; color: #ef4444;">오류: ${s.error}</div>` : ''}
            </div>
          `;
        }).join('');
        
        el.innerHTML = `
          <div>
            <h3 style="font-size: 14px; color: #a78bfa; margin-bottom: 12px;">서비스 상태 (실시간)</h3>
            ${serviceItems || '<div class="empty-state">서비스가 없습니다</div>'}
          </div>
        `;
      } catch (err) {
        console.error('API 상세 로드 오류:', err);
        document.getElementById('api-detail').innerHTML = '<div style="color: #ef4444;">상태 확인 실패</div>';
      }
    }
    
    function getStatusLabel(service) {
      if (!service.isConfigured) {
        return '미연결';
      }
      if (service.healthStatus) {
        switch (service.healthStatus.status) {
          case 'healthy': return '정상';
          case 'warning': return '주의';
          case 'error': return '오류';
          case 'unknown': return '알 수 없음';
          default: return '알 수 없음';
        }
      }
      return '정상';
    }
    
    async function loadLogs() {
      try {
        const res = await fetch(`${API_BASE}/sync-logs?limit=100`);
        const logs = await res.json();
        
        const el = document.getElementById('sync-history');
        el.innerHTML = logs.length ? logs.map(l => `
          <div class="log-item">
            <span>${l.entityType} ${l.entityId ? `#${l.entityId}` : ''}</span>
            <span class="log-status ${l.status}">${STATUS_MAP[l.status] || l.status}</span>
            <span style="color: #6b7280;">${l.itemsProcessed || 0}개 처리</span>
            <span class="log-time">${new Date(l.startedAt).toLocaleString('ko-KR')}</span>
          </div>
        `).join('') : '<div class="empty-state">동기화 로그가 없습니다</div>';
      } catch (err) {
        console.error('로그 로드 오류:', err);
      }
    }
    
    async function initApiServices() {
      try {
        await fetch(`${API_BASE}/api-services/init`, { method: 'POST' });
        await fetch(`${API_BASE}/schedules/init`, { method: 'POST' });
        alert('서비스가 초기화되었습니다!');
        loadDashboard();
        loadApiDetail();
      } catch (err) {
        alert('서비스 초기화에 실패했습니다');
      }
    }
    
    async function seedDefaultData() {
      try {
        const res = await fetch(`${API_BASE}/seed/defaults`, { method: 'POST' });
        const data = await res.json();
        alert(`기본 데이터 입력 완료!\n유튜브 채널: ${data.channelsAdded}개\n블로그 소스: ${data.sourcesAdded}개`);
        loadSources();
        loadDashboard();
      } catch (err) {
        alert('기본 데이터 입력에 실패했습니다');
      }
    }
    
    async function seedCities() {
      try {
        const res = await fetch(`${API_BASE}/seed/cities`, { method: 'POST' });
        const data = await res.json();
        alert(`기본 도시 데이터 입력 완료!\n도시: ${data.citiesAdded}개`);
        loadDashboard();
      } catch (err) {
        alert('도시 데이터 입력에 실패했습니다');
      }
    }
    
    async function syncExchangeRates() {
      const resultEl = document.getElementById('sync-result');
      resultEl.innerHTML = '<span style="color: #f59e0b;">환율 동기화 중...</span>';
      try {
        const res = await fetch(`${API_BASE}/sync/exchange-rates`, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          resultEl.innerHTML = `<span style="color: #22c55e;">환율 동기화 완료! ${data.synced}개 통화 업데이트됨</span>`;
          loadDashboard();
          loadLogs();
        } else {
          resultEl.innerHTML = `<span style="color: #ef4444;">오류: ${data.error}</span>`;
        }
      } catch (err) {
        resultEl.innerHTML = '<span style="color: #ef4444;">환율 동기화에 실패했습니다</span>';
      }
    }
    
    async function syncYouTube() {
      const resultEl = document.getElementById('sync-result');
      resultEl.innerHTML = '<span style="color: #f59e0b;">유튜브 동기화 중... (시간이 걸릴 수 있습니다)</span>';
      try {
        const res = await fetch(`${API_BASE}/sync/youtube`, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          resultEl.innerHTML = `<span style="color: #22c55e;">유튜브 동기화 완료! ${data.channelsSynced}개 채널, ${data.totalSynced}개 영상</span>`;
          loadSources();
          loadLogs();
        } else {
          if (data.needsKey) {
            resultEl.innerHTML = `<span style="color: #ef4444;">YouTube API 키 필요<br><small>${data.instructions}</small></span>`;
          } else {
            resultEl.innerHTML = `<span style="color: #ef4444;">오류: ${data.error}</span>`;
          }
        }
      } catch (err) {
        resultEl.innerHTML = '<span style="color: #ef4444;">유튜브 동기화에 실패했습니다</span>';
      }
    }
    
    async function syncPlaces() {
      const resultEl = document.getElementById('sync-result');
      resultEl.innerHTML = '<span style="color: #f59e0b;">장소 동기화 중... (서울)</span>';
      try {
        const res = await fetch(`${API_BASE}/sync/places/1`, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          resultEl.innerHTML = `<span style="color: #22c55e;">${data.message} - ${data.synced}개 장소 수집됨</span>`;
          loadDashboard();
          loadLogs();
        } else {
          resultEl.innerHTML = `<span style="color: #ef4444;">오류: ${data.error}</span>`;
        }
      } catch (err) {
        resultEl.innerHTML = '<span style="color: #ef4444;">장소 동기화에 실패했습니다</span>';
      }
    }
    
    async function loadApiRealStatus() {
      try {
        const res = await fetch(`${API_BASE}/api-status`);
        const status = await res.json();
        const el = document.getElementById('api-real-status');
        el.innerHTML = `
          <div style="display: grid; gap: 8px;">
            <div>Google Places: <span style="color: ${status.googlePlaces.configured ? '#22c55e' : '#f59e0b'}">${status.googlePlaces.message}</span></div>
            <div>YouTube: <span style="color: ${status.youtube.configured ? '#22c55e' : '#f59e0b'}">${status.youtube.message}</span></div>
            <div>Gemini AI: <span style="color: ${status.gemini.configured ? '#22c55e' : '#f59e0b'}">${status.gemini.message}</span></div>
            <div>환율: <span style="color: ${status.exchangeRate.configured ? '#22c55e' : '#f59e0b'}">${status.exchangeRate.message}</span></div>
            <div>날씨: <span style="color: ${status.openWeather?.configured ? '#22c55e' : '#f59e0b'}">${status.openWeather?.message || '미설정'}</span></div>
          </div>
        `;
      } catch (err) {
        console.error('API 상태 로드 오류:', err);
      }
    }
    
    function toggleForm(id) {
      document.getElementById(id).classList.toggle('active');
    }
    
    async function addYoutubeChannel() {
      const data = {
        channelId: document.getElementById('yt-channel-id').value,
        channelName: document.getElementById('yt-channel-name').value,
        category: document.getElementById('yt-category').value,
        trustWeight: parseFloat(document.getElementById('yt-trust').value) || 1.0
      };
      
      if (!data.channelId || !data.channelName) {
        alert('채널 ID와 이름은 필수입니다');
        return;
      }
      
      try {
        const res = await fetch(`${API_BASE}/youtube-channels`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          toggleForm('yt-form');
          loadSources();
        } else {
          const err = await res.json();
          alert(err.error || '채널 추가에 실패했습니다');
        }
      } catch (err) {
        alert('채널 추가에 실패했습니다');
      }
    }
    
    async function addBlogSource() {
      const data = {
        platform: document.getElementById('blog-platform').value,
        sourceName: document.getElementById('blog-name').value,
        sourceUrl: document.getElementById('blog-url').value,
        trustWeight: parseFloat(document.getElementById('blog-trust').value) || 1.0
      };
      
      if (!data.platform || !data.sourceName) {
        alert('플랫폼과 이름은 필수입니다');
        return;
      }
      
      try {
        const res = await fetch(`${API_BASE}/blog-sources`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          toggleForm('blog-form');
          loadSources();
        } else {
          const err = await res.json();
          alert(err.error || '소스 추가에 실패했습니다');
        }
      } catch (err) {
        alert('소스 추가에 실패했습니다');
      }
    }
    
    loadDashboard();
    
    let autoRefreshInterval = null;
    let lastUpdateTime = new Date();
    
    function updateRefreshTime() {
      const el = document.getElementById('last-update');
      if (el) {
        el.textContent = `마지막 업데이트: ${lastUpdateTime.toLocaleTimeString('ko-KR')}`;
      }
    }
    
    async function refreshAll() {
      const activeTab = document.querySelector('.tab.active')?.dataset.tab || 'overview';
      await loadTabData(activeTab);
      lastUpdateTime = new Date();
      updateRefreshTime();
    }
    
    function startAutoRefresh() {
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
      autoRefreshInterval = setInterval(refreshAll, 30000);
      console.log('자동 새로고침 시작 (30초 간격)');
    }
    
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        console.log('자동 새로고침 중지');
      }
    }
    
    startAutoRefresh();
    
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        refreshAll();
        startAutoRefresh();
      }
    });
  </script>
</body>
